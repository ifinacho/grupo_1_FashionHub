<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fashion Hub</h1>
        <p>Inscribete o conectate <br>¡Y empieza a comprar!</p>
        <form id="login-form" action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Mantener la sesión activa</label>
            </div>
            <div class="form-group">
                <button type="submit">INICIAR SESIÓN</button>
            </div>
            <p class="forgot-password">¿Has olvidado tu contraseña?</p>
            <div class="form-group">
                <button type="button" id="social-login">Iniciar Sesión con...</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
