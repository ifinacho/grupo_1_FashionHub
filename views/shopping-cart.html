    <header>
        <a href="/"><img src="" alt=""></a>

        <section>
            <div class="shopping-cart-section-1">

                    <tr>
                        <th>Producto</th>
                        <th>Talle</th>
                        <th>Precio</th>

                        </tr>

                    <button class="buy-now">Iniciar Compra</button>

        <section>
